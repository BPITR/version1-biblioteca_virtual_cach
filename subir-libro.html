        <p class="introduction">¿Quieres compartir tus libros favoritos? En este apartado podrás subir los libros que más te gustan.</p>

    <section class="principal-compartir">
        <form class="formulario" action="subrir_libros.php">
            <div class="contenedor-campos">
                    <div class="campo">
                        <label for="nom-libro">Nombre del Libro</label>
                        <input id="nom-libro" type="text" class="input-text" maxlength="45" placeholder="Escribe el nombre del libro">
                    </div>
            
                    <div class="campo">
                        <label for="autor">Autor</label>
                        <input id="autor" required spellcheck="true" type="text" class="input-text" maxlength="30" placeholder="Escribe el nombre del autor">
                    </div>
        
                    <div class="campo">
                        <label for="genero">Genero del Libro</label>
                        <input id="genero" required spellcheck="true" type="text" class="input-text" maxlength="15" placeholder="Escribe el genero del libro">
                    </div>
            
                    <div class="campo">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" required spellcheck="true" maxlength="200"></textarea>
                    </div>
        
                    <div class="campo">
                        <label>Subir Libro</label>
                        <input required spellcheck="true" type="file" class="input-text">
                    </div>
        
                    <div class="alinear-derecha flex campo">
                        <input class="w-100" type="submit" value="Publicar">
                    </div>
            </div><!--.contenedor-campos--> 
        </form>
